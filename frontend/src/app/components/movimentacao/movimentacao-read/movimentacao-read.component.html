<div class="mat-elevation-z4">
    <table mat-table [dataSource]="movimentacao">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Prazo Column -->
      <ng-container matColumnDef="Prazo">
        <th mat-header-cell *matHeaderCellDef>Prazo</th>
        <td mat-cell *matCellDef="let row">{{row.Prazo}}</td>
      </ng-container>
  
      <!-- TipoM Column -->
      <ng-container matColumnDef="TipoM">
        <th mat-header-cell *matHeaderCellDef>Tipo de Movimentacao</th>
        <td mat-cell *matCellDef="let row">{{row.TipoM}}</td>
      </ng-container>
      
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/movimentacao/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/movimentacao/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
