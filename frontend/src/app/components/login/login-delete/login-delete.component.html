<mat-card>
    <mat-card-title>Excluir Login</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Login" [value]="login.login" name="login" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" [value]="login.password" name="password" type="password" disabled>
        </mat-form-field>
        
    </form>
    <button mat-raised-button (click)="deletelogin()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
