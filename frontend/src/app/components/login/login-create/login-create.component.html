<mat-card>
    <mat-card-title>Criando Login</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Login" [(ngModel)]="login.login" name="login" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="login.password" name="password" type="password" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createLogin()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
