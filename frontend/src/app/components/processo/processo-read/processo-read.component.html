<div class="mat-elevation-z4">
    <table mat-table [dataSource]="processos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nProcesso">
        <th mat-header-cell *matHeaderCellDef>Numero do processo</th>
        <td mat-cell *matCellDef="let row">{{row.nProcesso}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="vara">
        <th mat-header-cell *matHeaderCellDef>Vara</th>
        <td mat-cell *matCellDef="let row">{{row.vara}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/processos/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/processos/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
