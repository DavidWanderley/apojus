<mat-card>
    <mat-card-title>Novo Advogado</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="advogado.name" name="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Oab" [(ngModel)]="advogado.oab" name="oab" required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createAdvogado()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
